<!DOCTYPE html>
<html>
<head>
    <title>RPA Project ChatBot</title>
    <style>
        .centered {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-bottom: 20px;
        }
    
        form {
            margin-top: 20px;
        }
    
        textarea {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
        }
    
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #45a049;
        }
    
        body, html {
            margin: 0;
            padding: 0;
        }
    
        .full-width-image {
            width: 100%;
            height: auto;
        }
    
        #result {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            word-wrap: break-word;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
    
        .box {
            border-radius: 10px;
            padding: 15px;
            margin: 10px auto;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    
        .green-box {
            border: 2px solid #4CAF50;
            background-color: #f0fff0;
        }
    
        .orange-box {
            border: 2px solid #FFA500;
            background-color: #fffaf0;
        }
    
        .red-box {
            border: 2px solid #FF6347;
            background-color: #fff5f5;
        }
    
        h2, h3, h4 {
            margin: 0;
        }
    </style>        
</head>
<body>
    <!-- Centralized Section -->
    <div class="centered">
        <h1>Load in your  text below!</h1>
        <form id="prompt-form" method="POST" action="/generate">
            <label for="prompt">Enter your prompt:</label><br>
            <textarea id="prompt" name="prompt" rows="4" cols="50" placeholder="    Your text here    "></textarea><br><br>
            <button type="submit">Extract Text</button>
        </form>
    </div>

    <!-- Response Section -->
    <div id="result"></div>

    <!-- JavaScript Code -->
    <script>
        const form = document.getElementById('prompt-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
    
            const formData = new FormData(form);
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "Processing...";
    
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData,
                });
    
                const data = await response.json();
    
                if (data.output) {
                    const lines = data.output.trim().split('\n').filter(line => line.trim() !== "");
    
                    let formattedOutput = "";
    
                    if (lines.length > 0) {
                        formattedOutput += `
                            <div class="box green-box">
                                <h2>Team</h2>
                            </div>
                            <div class="box green-box">
                                <p>${lines[0]}</p>
                            </div>`;
                    }
    
                    if (lines.length > 1) {
                        formattedOutput += `
                            <div class="box orange-box">
                                <h3>Priority</h3>
                            </div>
                            <div class="box orange-box">
                                <p>${lines[1]}</p>
                            </div>`;
                    }
    
                    if (lines.length > 2) {
                        formattedOutput += `
                            <div class="box red-box">
                                <h4>Issue</h4>
                            </div>
                            <div class="box red-box">
                                <p>${lines[2]}</p>
                            </div>`;
                    }
    
                    resultDiv.innerHTML = formattedOutput;
                } else {
                    resultDiv.innerHTML = `<p>Error: ${data.error}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p>An unexpected error occurred: ${error.message}</p>`;
            }
        });
    </script>
    
    
</body>
</html>
